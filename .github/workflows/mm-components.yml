name: MM Components Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: git fetch origin
      - run: git checkout master
      - run: git config --global user.email "marcusmmourao@gmail.com"
      - run: git config --global user.name "Marcus Mour√£o"
      - run: npm run release
        env:
          GITHUB_TOKEN: ${{secrets.release_action_token}}
      - run: npm run build
        env:
          GITHUB_TOKEN: ${{secrets.release_action_token}}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
